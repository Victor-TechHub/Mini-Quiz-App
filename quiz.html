<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuizApp | Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="JS/main.js" type="module"></script>
</head>

<body>
    <main class="home-page">
        <!-- Navigation -->

        <head class="nav">
            <div class="burger hide">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </head>

        <header>


            <div class="logo"><span>LISACOT</span></div>

            <nav class="nav-bar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="page-active">CBT</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>

            <div class="hero-section">
                <a href="#">Login</a>
                <input type="button" value="Sign up" />
            </div>
        </header>

        <!-- Quiz Container -->
        <section class="quiz-section">

            <div class="quiz-contents">
                <h4>Quiz &#127919</h4>
                <div class="question-content">
                    <h2>Question <span id="question-index"></span></h2>
                    <p id="question"></p>
                </div>

                <div class="option-container btn-grid"></div>

                <div class="controls">
                    <button id="next-btn">Next</button>
                    <button class="restart-btn hide">Restart</button>
                </div>

            </div>

            <div class="question-number-content">
                <div class="head">
                    <p id="identifier">Question 1/10</p>
                    <a href="/">Need Help ?</a>
                </div>
                <div class="number-grid">
                    <!-- Question ID here . . . for the UI -->
                </div>
                <div class="quiz-result hide">
                    <h4>Dear User! you scored -</h4>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
